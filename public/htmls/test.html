<script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 3 || document.documentElement.scrollTop > 3) {
            document.getElementById("toolbar").style.backgroundColor = "white";
            document.getElementById("toolbar_login").style.color = "black";

            document.getElementById("main_top_logo").style.display = "none";
            document.getElementById("toolbar_logo").style.display = "block";
            document.getElementById("toolbar_title").style.display = "none";
        } else {
            document.getElementById("toolbar").style.backgroundColor = "transparent";
            document.getElementById("toolbar_login").style.color = "#E6E6E6";
            document.getElementById("main_top_logo").style.display = "block";
            document.getElementById("toolbar_logo").style.display = "none";
            document.getElementById("toolbar_title").style.display = "block";
        }
    }
</script>
